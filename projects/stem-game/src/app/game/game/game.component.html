<stem-game-content-border>
  <div class="mx-24 mt-5 ">
    <div class="flex flex-col justify-center">
      <div class="flex flex-row justify-center" stemGame>
        <p class="mt-auto text-4xl font-bold text-rose-600">STEM</p>
        <p class="text-6xl text-blue-600">ИГРА</p>
      </div>
      <div class="mt-5 flex justify-center">
        <p class="text-xl font-semibold text-blue-900">STEM изследовател!</p>
      </div>

      <div class="flex justify-between flex-col lg:flex-row lg:justify-center my-5 gap-16">
        <button [stemGameDisableButtonStyle]="{disabled: false}">
          <div class="flex justify-center flex-col gap-3">
            <div class="rounded-xl py-5 px-5 w-56 border-green-400 border-4 mx-auto">
              <img src="../../../assets/imgs/stem-izsledovatel.png" class="w-40 mx-auto" alt="">
              <p class="text-red-600 font-extrabold text-center my-3 text-4xl">№1</p>
              <img src="../../../assets/imgs/it-termin.png" class="w-40 mx-auto" alt="">
            </div>
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 mx-auto text-green-400" viewBox="0 0 20 20"
              fill="currentColor">
              <path fill-rule="evenodd"
                d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                clip-rule="evenodd" />
            </svg>
          </div>
        </button>

        <button [stemGameDisableButtonStyle]="{disabled: false}">
          <div class="flex justify-center flex-col gap-3">
            <div class="rounded-xl bg-sky-200 py-5 px-5 w-56 mx-auto">
              <img src="../../../assets/imgs/stem-izsledovatel.png" class="w-40 mx-auto" alt="">
              <p class="text-red-600 font-bold text-center my-3 text-4xl">№2</p>
              <img src="../../../assets/imgs/it-termin.png" class="w-40 mx-auto" alt="">
            </div>
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 mx-auto text-sky-600" viewBox="0 0 20 20"
              fill="currentColor">
              <path fill-rule="evenodd"
                d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z"
                clip-rule="evenodd" />
            </svg>
          </div>
        </button>

        <button [stemGameDisableButtonStyle]="{disabled: true}">
          <div class="flex justify-center flex-col gap-3">
            <div class="rounded-xl bg-sky-200 py-5 px-5 w-56 opacity-20 mx-auto">
              <img src="../../../assets/imgs/stem-izsledovatel.png" class="w-40 mx-auto" alt="">
              <p class="text-red-600 font-bold text-center text-4xl my-3">№3</p>
              <img src="../../../assets/imgs/it-termin.png" class="w-40 mx-auto" alt="">
            </div>
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 mx-auto text-white" viewBox="0 0 20 20"
              fill="currentColor">
              <path fill-rule="evenodd"
                d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-8-3a1 1 0 00-.867.5 1 1 0 11-1.731-1A3 3 0 0113 8a3.001 3.001 0 01-2 2.83V11a1 1 0 11-2 0v-1a1 1 0 011-1 1 1 0 100-2zm0 8a1 1 0 100-2 1 1 0 000 2z"
                clip-rule="evenodd" />
            </svg>
          </div>
        </button>

      </div>
    </div>
  </div>

</stem-game-content-border>
