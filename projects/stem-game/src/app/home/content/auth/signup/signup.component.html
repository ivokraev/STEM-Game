<div class="mx-24 mt-5">
  <div class="flex justify-center max-w-xl rounded-xl bg-sky-200 py-2 px-16">
    <div class="text-center font-medium text-blue-900">
      <p class="text-3xl font-bold leading-7 mt-2">Регистрация</p>
      <br/>
      <div class="flex w-60 flex-col justify-center">
        <form [formGroup]="signupForm" (submit)="onFormSubmit()" autocomplete="on">
          <div class="mt-3">
            <label for="playerName" class="font-extralight">Име</label>
            <input type="text" name="" id="playerName" class="w-full rounded-full px-3 py-1" formControlName="name"
              autocomplete="name">
          </div>
          <div class="mt-3">
            <label for="playerEmail" class="font-extralight" autocomplete="email">Email</label>
            <input type="email" name="" id="playerEmail" class="w-full rounded-full px-3 py-1" formControlName="email"
              autocomplete="email">
          </div>
          <div class="mt-3">
            <label for="playerPassword" class="font-extralight">Парола</label>
            <input type="password" name="" id="playerPassword" class="w-full rounded-full px-3 py-1"
              formControlName="password" autocomplete="new-password">
          </div>

          <button stemGameDisableButtonStyle [disable]="!signupForm.valid" type="submit"
            class="my-7 w-36 rounded-full bg-blue-800 text-white" [disabled]="!signupForm.valid">
            <p class="my-2">Регистрация</p>
          </button>
        </form>
      </div>
    </div>
  </div>

  <div class="my-3 flex justify-center">
    <div class="text-center">
      <button class="p-2 text-sky-500 duration-200 hover:scale-110" (click)="onSignup()" [routerLink]="['/home','login']">Вход</button>
    </div>
  </div>
</div>
